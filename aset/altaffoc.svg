<svg viewBox="0 0 1000 300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .flicker {
      font-family: 'Fira Code', monospace;
      font-size: 70px;
      fill: #00FF41;
      text-anchor: middle;
      dominant-baseline: middle;
      animation: flicker 1.5s infinite;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 22%, 24%, 55% {
        opacity: 0;
      }
    }

    body {
      background-color: #000;
    }
  </style>

  <rect width="100%" height="100%" fill="#000000"></rect>
  <text x="50%" y="50%" class="flicker">altaffoc</text>
</svg>
